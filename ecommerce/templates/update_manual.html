{% extends "base.html" %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <h1 align="center">Update store</h1>

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="name" name="name" value="{{store_data.name}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="email" name="email" value="{{store_data.email}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="contact" class="col-sm-2 col-form-label">Contact</label>
    <div class="col-sm-10">
        <input type="text" class="form-control mx-sm-3" id="contact" name="contact" value="{{store_data.contact}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="address" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="address" name="address" value="{{store_data.address}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="reviews" class="col-sm-2 col-form-label">Reviews</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="reviews" name="reviews" value="{{store_data.reviews}}">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>
{% endblock %}
