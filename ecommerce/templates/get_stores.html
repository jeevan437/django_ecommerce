{% extends "base.html" %}
<body>
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading" style="text-align:center;" >Store Details</div>
    <table class="table table-striped table-bordered table-hover">
        <colgroup>
            <col class="col-xs-2">
            <col class="col-xs-3">
            <col class="col-xs-3">
            <col class="col-xs-2">
            <col class="col-xs-2">
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Reviews</th>
            </tr>
        </thead>
        <tbody>
        {% for data in stores_data %}
            <tr>
                <td>{{data.name}}</td>
                <td>{{data.email }}</td>
                <td>{{data.contact}}</td>
                <td>{{ data.address }}</td>
                <td>{{ data.reviews  }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
</body>
