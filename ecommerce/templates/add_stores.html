{% extends "base.html" %}
{% block title %}Add New Store{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <h1 align="center">Register new store</h1>
  <div class="form-group row">

    <label for="name" class="col-sm-1 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="name" name="name">
    </div>
  </div>

    <div class="form-group row">
    <label for="email" class="col-sm-1 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="email" name="email">
    </div>
  </div>

  <div class="form-group row">
    <label for="contact" class="col-sm-1 col-form-label">contact</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="contact" name="contact">
    </div>
  </div>

    <div class="form-group row">
    <label for="address" class="col-sm-1 col-form-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="address" name="address">
    </div>
  </div>

    <div class="form-group row">
    <label for="reviews" class="col-sm-1 col-form-label">Reviews</label>
    <div class="col-sm-10">
      <input type="number" class="form-control mx-sm-3" id="reviews" name="reviews">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
